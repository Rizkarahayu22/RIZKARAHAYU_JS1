<!DOCTYPE html>
<html>
<head>
    <title>JavaScript-Switch Case</title>
</head>
<body>
    <h1>JavaScript-Switch Case</h1>

    <p>Masukkan Nama:</p>
    <input type="text" id="pilihanInput" placeholder="Pilihan">
    <button onclick="cekPilihan()">Hasil</button>

    <p id="hasil"></p>

    <script>
        function cekPilihan() {
            var pilihan = document.getElementById("pilihanInput").value;

            switch (pilihan) {
                case 'Rizka':
                    document.getElementById("hasil").innerHTML = "Anda Lulus";
                    break;
                case 'Painem':
                    document.getElementById("hasil").innerHTML = "Anda Tidak Lolos";
                    break;
                case 'Ayu':
                    document.getElementById("hasil").innerHTML = "Anda Lulus";
                    break;
                case 'Rahayu':
                    document.getElementById("hasil").innerHTML = "Anda Lulus";
                    break;
                default:
                    document.getElementById("hasil").innerHTML = "Harap Pilih Nama (Rizka, Painem, Ayu, Rahayu)";
            }
        }
    </script>
</body>
</html>
