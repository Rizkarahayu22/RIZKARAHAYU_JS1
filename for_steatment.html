<!DOCTYPE html>
<html>
<head>
    <title>JavaScript-For Statement</title>
</head>
<body>
    <h1>JavaScript-For Statement</h1>

    <p id="hasil"></p>

    <script>
        var hasil = "";
        for (var i = 1; i <= 21; i++) {
            hasil += "Angka " + i + "<br>";
        }
        document.getElementById("hasil").innerHTML = hasil;
    </script>
</body>
</html>
