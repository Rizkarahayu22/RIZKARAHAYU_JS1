<!DOCTYPE html>
<html>
<head>
    <title>JavaScript-function</title>
</head>
<body>
    <h1>JavaScript-function</h1>

    <p>Klik Untuk Menampilkan Informasi:</p>
    <button onclick="tampilkaninfromasi()">Tampilkan Infromasi</button>

    <p id="hasil"></p>

    <script>
        // Mendefinisikan sebuah fungsi
        function tampilkaninfromasi() {
            var Informasi = "Haloo, nama aku Rizka Rahayu. Asal dari Gresik provinsi Jawa Timur";
            document.getElementById("hasil").innerHTML = Informasi;
        }
    </script>
</body>
</html>
