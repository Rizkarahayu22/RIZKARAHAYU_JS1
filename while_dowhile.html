<!-- while -->
<!DOCTYPE html>
<html>
<head>
    <title>JavaScript-While Loop</title>
</head>
<body>
    <h1>JavaScript-While Loop</h1>

    <p id="hasilWhile"></p>

    <script>
        var hasilWhile = "";
        var i = 1;
        
        while (i <= 21) {
            hasilWhile += "Angka " + i + "<br>";
            i++;
        }
        
        document.getElementById("hasilWhile").innerHTML = hasilWhile;
    </script>
</body>
</html>

<!-- do-while -->
<!DOCTYPE html>
<html>
<head>
    <title>JavaScript-Do-While Loop</title>
</head>
<body>
    <h1>JavaScript-Do-While Loop</h1>

    <p id="hasilDoWhile"></p>

    <script>
        var hasilDoWhile = "";
        var j = 1;
        
        do {
            hasilDoWhile += "Angka " + j + "<br>";
            j++;
        } while (j <= 21);
        
        document.getElementById("hasilDoWhile").innerHTML = hasilDoWhile;
    </script>
</body>
</html>
